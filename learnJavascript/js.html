<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Colors</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            height: 100vh;
            
        }
        .box {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- <div class="box" id="box1" style="background-color: red;"></div>
    <div class="box" id="box2" style="background-color: blue;"></div>
    <div class="box" id="box3" style="background-color: green;"></div>
    <div class="box" id="box4" style="background-color: yellow;"></div> -->


    <script src="main.js"></script>
    <script>
        function rotateColors() {
            let box1 = document.getElementById("box1");
            let box2 = document.getElementById("box2");
            let box3 = document.getElementById("box3");
            let box4 = document.getElementById("box4");

            let tempColor = box1.style.backgroundColor;

            box1.style.backgroundColor = box3.style.backgroundColor;
            box3.style.backgroundColor = box4.style.backgroundColor;
            box4.style.backgroundColor = box2.style.backgroundColor;
            box2.style.backgroundColor = tempColor;
        }

        setInterval(rotateColors, 1000);
    </script>
 
</body>
</html>
