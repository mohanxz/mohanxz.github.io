<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title class="indi">Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-fluid vh-100 d-flex justify-content-center align-items-center" id="body">
    <div class="row w-75 login-container " id="box1">
      <!-- Left Section -->
      <div class="col-md-6 d-flex flex-column justify-content-center text-white p-4">
        <h2 id="start">Start your <br>journey <br>with us!</h2>
        <p id="unlock">Unlocking Hiring <br>Potential with Creya.AI...</p>
      </div>
      <img id="formbg" src="form-bg.png" alt="">

      <!-- Right Section -->
      <div class="col-md-6  p-4" id="box">
        <div class="login-form">
          <h2 class="text-center fw-bolder" id="we">Welcome Champ!</h2>
          <p class="text-center text-muted fw-bold">Log in, show up, and <br> let your talent speak...</p>
          <img src="" alt="">

          <!-- Login Form -->
          <form>
            <div class="log">
              <div class="mb-3">
                <input type="email" class="form-control" placeholder="Enter email id" required>
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" placeholder="Enter password" required>
              </div>
              <div class="mb-3 d-flex justify-content-between">
                <button type="submit" class="btn btn-primary w-100">Login</button>
              </div>
              <div class="d-flex flex-column">
                <a href="#" class="fw-bolder" id="fp" style="text-align: center;color:rgb(24, 9, 59);">Forgot
                  Password?</a>
                <span class="nw text-black">New to Creya.Ai?</span>
                <a href="#" id="ca">Create an Account</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let indi = document.querySelector('.indi');
    function screensize(){
    if (window.innerWidth < 1000) {
      indi.textContent = "Not available for mobile/tablet";
    }
    else{
      indi.textContent="Creya.AI login"
    }
  }

  window.onload=function(){
    screensize();
  }

  window.addEventListener('resize',()=>{
    screensize();
  })




  </script>
</body>

</html>
